<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Font checker</title>
    <style>
      body {
        max-width: 800px;
        margin: auto;
        text-align: center;
      }
      .container {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>
        あのイーハトーヴォの<br>
        すきとおった風、<br>
        夏でも底に冷たさをもつ青いそら、<br>
        うつくしい森で飾られたモーリオ市、<br>
        郊外のぎらぎらひかる草の波。<br>
        祇辻飴葛蛸鯖鰯噌庖箸<br>
        ABCDEFGHIJKLM<br>
        abcdefghijklm<br>
        1234567890
      </p>
    </div>
  </body>
</html>
